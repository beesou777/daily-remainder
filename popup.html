<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>punchout remainder</title>
  <link rel="stylesheet" href="/assets/styles/styles.css">
</head>
<body>
  <div class="container">
    <h1>Punchout Remainder</h1>
    <form id="reminderForm">
      <input type="text" id="reminderText" placeholder="Reminder text" required>
      <input type="datetime-local" id="reminderTime" required>
      <div class="repeat-options">
        <label>
          <input type="checkbox" id="repeatDaily">
          Repeat daily
        </label>
        <div id="weekdaySelector" class="hidden">
          <label><input type="checkbox" value="0"> Sun</label>
          <label><input type="checkbox" value="1"> Mon</label>
          <label><input type="checkbox" value="2"> Tue</label>
          <label><input type="checkbox" value="3"> Wed</label>
          <label><input type="checkbox" value="4"> Thu</label>
          <label><input type="checkbox" value="5"> Fri</label>
          <label><input type="checkbox" value="6"> Sat</label>
        </div>
      </div>
      <button type="submit">Add Reminder</button>
    </form>
    <div id="reminderList"></div>
  </div>
  <script src="/script/popup.js"></script>
</body>
</html>
